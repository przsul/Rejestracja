<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/panels.css}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/panel">ZnajdzLekarza</a>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/panel/patient-scheduler">Moje wizyty</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Wyloguj</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div id="elo" class="col-sm-6 rounded border border-info p-3 mt-5">
                <h1 class="text-center pb-2">
                    Czy potwierdzić wizytę?
                </h1>
                <form action="#" th:action="@{'/confirmappointment/' + ${appointmentID}}" method="post">
                    <div class="text-center">
                        <button type="submit" value="Submit" class="btn btn-primary">Potwierdź</button>
                        <a th:href="@{'/panel/'}"><button type="button" class="btn btn-primary">Anuluj</button></a>
                    </div>
                </form>
            </div>
            <div class="col"></div>
        </div>

    </div>
</body>

</html>

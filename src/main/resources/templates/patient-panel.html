<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Panel</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/panels.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/panel">ZnajdzLekarza</a>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/panel/patient-scheduler">My appointments</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/panel/patient-settings">Ustawienia konta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Wyloguj</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <form action="#" th:object="${searchDoctor}" th:action= "@{/panel}" method="post">
            <div class="form-group">
                <label for="specialization">Imię doktora</label>
                <input type="text" th:field="*{doctorFirstName}" class="form-control" id="specialization" placeholder="" />
            </div>
            <div class="form-group">
                <label for="currentHospital">Nazwisko doktora</label>
                <input type="text" th:field="*{doctorLastName}" class="form-control" id="currentHospital" placeholder="" />
            </div>
            <div class="form-group">
                <label for="city">Miejscowość</label>
                <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="" />
            </div>
            <button type="submit" value="Submit" class="btn btn-primary">Wyszukaj</button>

        </form>

        <table th:if="${doctorWithAppointments}">
            <th:block th:each="element : ${doctorWithAppointments}">
                <tr>
                    <td th:text="${element.key.firstName + ' ' + element.key.lastName + ' spec.' + element.key.specialization + ' miejscowość: ' + element.key.city + ' szpital: ' + element.key.currentHospital}"></td>
                </tr>
                <tr th:each="appointment : ${element.value}">
                    <td th:text="${appointment.startDateTime + ' - ' + appointment.endDateTime}"></td>
                </tr>
            </th:block>


        </table>
    </div>
</body>
</html>

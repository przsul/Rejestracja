<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>ZnajdzLekarza - Logowanie</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/forms.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/panel">ZnajdzLekarza</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/patient/signup">Rejestruj się jako pacjent</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/doctor/signup">Rejestruj się jako lekarz</a>
            </li>
        </ul>
    </nav>
    <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-sm"></div>
            <div class="col-sm-6 ">
                <form action="#" th:action="@{/signin}" th:object="${login}" method="post" class="rounded border border-info p-4 m-5">
                    <h2 class="text-center">ZnajdzLekarza</h2>
                    <div class="form-group">
                        <label for="email">E-mail:</label>
                        <input class="form-control" type="email" th:field="*{email}" id="email" placeholder="Wpisz e-mail">
                        <span th:if="${#fields.hasErrors('email')}" class="badge badge-danger" th:errors="*{email}"></span>
                    </div>
            
                    <div class="form-group">
                        <label for="password">Hasło:</label>
                        <input class="form-control" type="password" th:field="*{password}" id="password" placeholder="Wpisz hasło">
                    </div>

                    <ol th:each="error: ${#fields.errors('password')}">
                        <li class="badge badge-danger" th:each="message : ${error.split(',')}" th:text="${message}"></li>
                    </ol> 

                    <div class="text-center">
                        <button class="btn btn-info m-2 " type="submit">Zaloguj się</button>
                    </div>
                </form>
            </div>
            <div class="col-sm"></div>
        </div>

    </div>
   
</body>
</html>

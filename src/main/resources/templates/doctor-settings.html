<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Ustawienia konta</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/panels.css}">
</head>
<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a class="navbar-brand" href="/panel">ZnajdzLekarza</a>

        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/panel/scheduler">Terminarz</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/panel/doctor-settings">Ustawienia konta</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Wyloguj</a>
            </li>
        </ul>
    </nav>

<div class="container">
    <form action="#" th:object="${doctor}" th:action= "@{/panel/doctor-settings}" method="post" class="rounded border border-info p-4 m-5">
        <h2 class="text-center">Ustawienia konta</h2>
        <div class="form-group">
            <label for="specialization">Specjalizacja:</label>
            <input type="text" th:field="*{specialization}" class="form-control" id="specialization" placeholder="Wpisz specjalizację" />
        </div>
        <div class="form-group">
            <label for="currentHospital">Obecna placówka:</label>
            <input type="text" th:field="*{currentHospital}" class="form-control" id="currentHospital" placeholder="Wpisz obecną placówkę" />
        </div>
        <div class="form-group">
            <label for="city">Miasto:</label>
            <input type="text" th:field="*{city}" class="form-control" id="city" placeholder="Wpisz miasto" />
        </div>
        <div class="form-group">
            <label for="phone">Telefon:</label>
            <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Wpisz numer telefonu" />
        </div>
        <button type="submit" value="Submit" class="btn btn-primary">Zapisz</button>

        <ul th:each="error: ${#fields.errors('phone')}">
            <li th:each="message : ${error.split(',')}">
                <p th:text="${message}"></p>
            </li>
        </ul>

    </form>



</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Scheduler</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="/panel">Logo</a>

        <!-- Links -->
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="/panel/scheduler">Scheduler</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/panel/doctor-settings">Account Settings</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/signout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="row mt-3">
            <div class="col">
                <h3>Add appointment</h3>
                <form action="#" th:action="@{/addAppointment}" th:object="${appointment}" method="post">
                    <div class="form-group">
                        <label for="sdt">Start date-time:</label>
                        <input type="datetime-local" th:field="*{startDateTime}" class="form-control"
                            id="start-date-time">
                    </div>
                    <div class="form-group">
                        <label for="edt">End date-time:</label>
                        <input type="datetime-local" th:field="*{endDateTime}" class="form-control" id="end-date-time">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                    <!-- <h4 id="dateRange" class="text-center"></h4> -->
                </form>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col" style="overflow-x: auto;width: 100px;">
                <table class="table table-bordered">
                    <tbody id="appointments">
                        <tr th:each="appointment : ${doctorAppointments}">
                            <td 
                                th:utext="${appointment.dayOfTheWeek + ', ' + #dates.format(appointment.startDateTime,'dd.MM.YY')}">
                            </td>
                            <td>
                                <button class="btn btn-primary"
                                        th:text="${#dates.format(appointment.startDateTime,'HH:mm') + ' - ' + #dates.format(appointment.startDateTime,'HH:mm')}">
                                </button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script th:src="@{/js/script.js}"></script>

</html>
